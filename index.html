<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabuada</title>

</head>
<body>
    
    <div class="main">
        <div class="form-text">
            <p>Digite um número e veja a tabuada abaixo.</p> 
        </div>

        <div class="better-box">
          
            <form class="form" name="form">

                    <button id="button" onclick="calculaTabuada()">ENTER</button>
                </div>
                
            </form>
            <div id="tabuada"></div>

        </div>

    </div>
    </div>
